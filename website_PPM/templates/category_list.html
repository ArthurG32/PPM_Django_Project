{% extends 'base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}

<h1>Categories</h1>
<br>
<ul>
    {% for item in cat_menu_list %}

    <li class="list-inline-item bg-light p-2 rounded shadow-sm">
        <a class="dropdown-item" href="{% url 'category' item|slugify %}">
            <h5>{{ item }}</h5>
        </a>
    </li>

    {% endfor %}
</ul>


{% endblock %}
