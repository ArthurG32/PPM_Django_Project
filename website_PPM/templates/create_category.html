{% extends 'base.html' %}
{% block title %} Create Category {% endblock %}
{% block content %}

{% if user.is_authenticated %}

    <h1>Add Blog Category</h1>
    <br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Category</button>
        </form>
    </div>
{% else %}
    <h3>First you have to login!</h3>
{% endif %}

{% endblock %}
