{% extends 'base.html' %}
{% block title %} Create Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Blog Post</h1>
    <br>

    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>

    <script>
        var id = "{{ user.id }}";
        document.getElementById("elder").value = id;
    </script>

{% else %}
    <h3>First you have to login!</h3>
{% endif %}

{% endblock %}
